<body>
    <header>

        <nav>

    <main>
        <form action="mailto:d.thomassen1@.student.avans.nl;qjh.diepstarten@student.avans.nl" method="GET">
            <div class="name-container">
                <label>Naam</label>
                <input class="text-field" type="text" name="name">
            </div>
            <div class="subject-container">
                <label>Subject</label>
                <select class="select-field" name="subject">
                    <option value="Lore">Lore</option>
                    <option value="Gamemode">Gamemode</option>
                    <option value="Champions">Champions</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="message-container">
                <label>Message</label>
                <textarea class="text-field" rows="2" name="body"></textarea>
            </div>
            <div>
                <button class="btn-p" type="submit">Submit</button>
            </div>
        </form>
    </main>

    <footer>
        <div class="info-container">
            <a href="./contact/index.html">Contact us!</a>
