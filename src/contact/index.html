<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="../styles/Stylesheet.css" />
    <link rel="stylesheet" type="text/css" href="../contact/styleSheetContact.css" />
</head>
<body>
    <header>
        <h1>League of Legends</h1>
        <nav>
            <div>Home</div>
            <div>About us</div>
            <div>Champions</div>
            <div>Gamemodes</div>

    <main id="mainContact">
        <div>
            <table>
                <tr>
                    <td>Name: </td>
                    <td><input type="Text"></td>
                </tr>
                <tr>
                    <td>Category: </td>
                    <td><select name="Category" id="categorySelecter">

                        <option value="Gamemode">Gamemode</option>
                        <option value="Champions">Champions</option>
                        <option value="Overig">Overig</option>
                    </select></td>
                </tr>
                <tr>
                    <td>To:</td>
                    <td>Qjh.diepstarten@student.avans.nl</td>
                </tr>
                <tr>
                    <td>Message:</td>
                    <td><textarea rows="8" style="resize: none; width: 300px; height: 200px;"></textarea></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="button" value="Send message" id="sendMail"></td>
                </tr>
            </table>
        </div>
    </main>

    <footer>
        <div id="footerMeerWeten">
            Wilt u meer weten:<br>
            <a href="contact/index.html">Contact us!</a>
            <a href="about us/index.html">Wie zijn wij?</a>

        <div id="media">
            <img src="../../assets/images/Footer/faceBook.png" id="facebook">
            <img src="../../assets/images/Footer/twitter.png" id="twitter">
            <img src="../../assets/images/Footer/youtube.png" id="youtube">
        </div>
