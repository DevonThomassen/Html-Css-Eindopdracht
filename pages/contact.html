<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="../styles/global.css" />
    <link rel="stylesheet" type="text/css" href="../styles/component.css" />
</head>

<body>
    <header>
        <h1>Contact</h1>
        <nav>
            <div><a href="../index.html">Home</a></div>          
            <div><a href="./champions.html">Champions</a></div>
            <div><a href="./gamemodes.html">Maps</a></div>
            <div class="dropdown">
                <span>Social</span>
                <div class="dropdown-content">
                    <a href="./about.html">About us</a>
                    <a href="./contact.html">Contact</a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <form action="mailto:d.thomassen1@.student.avans.nl;qjh.diepstarten@student.avans.nl" method="GET">
            <div class="name-container">
                <label>Naam</label>
                <input class="text-field input-field" type="text" name="name">
            </div>
            <div class="gender-container">
                <label>Gender</label>
                <div>
                    <div class="gender-field">
                        <label for="male">Male</label>
                        <input class="radio-field" type="radio" name="gender" value="male">
                    </div>
                    <div class="gender-field">
                        <label for="female">Female</label>
                        <input class="radio-field" type="radio" name="gender" value="female">            
                    </div>
                    <div class="gender-field">
                        <label for="other">Other</label>
                        <input class="radio-field" type="radio" name="gender" value="other">            
                    </div>
                </div>
            </div>
            <div class="subject-container">
                <label>Subject</label>
                <select class="select-field input-field" name="subject">
                    <option value="Lore">Lore</option>
                    <option value="Gamemode">Gamemode</option>
                    <option value="Champions">Champions</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="message-container">
                <label>Message</label>
                <textarea class="text-field input-field" rows="2" name="body"></textarea>
            </div>
            <div class="patch-notes-container">
                <label>Do you want to receive the patch notes?</label>
                <input class="checkbox-field" type="checkbox" name="patch-notes">
            </div>
            
            <div>
                <button class="btn-p input-field" type="submit">Submit</button>
            </div>
        </form>
    </main>

    <footer>
        <div class="info-container">
            <p>
                <a href="./about.html">About us</a>
            </p>
            <p>
                <a href="./contact.html">Contact us!</a>
            </p>
        </div>
        <div class="media-container">
            <div class="image-wrapper">
                <a target="_blank" href="https://www.facebook.com/leagueoflegends">
                    <img src="../images/footer/facebook.png" class="facebook">
                </a>
            </div>
            <div class="image-wrapper">
                <a target="_blank"
                    href="https://twitter.com/LeagueOfLegends?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor">
                    <img src="../images/footer/twitter.png" class="twitter">
                </a>
            </div>
            <div class="image-wrapper">
                <a target="_blank" href="https://www.youtube.com/user/RiotGamesInc">
                    <img src="../images/footer/youtube.png" class="youtube">
                </a>
            </div>
            <div class="image-wrapper">
                <a target="_blank" href="https://github.com/DevonThomassen/Html-Css-Eindopdracht">
                    <img src="../images/footer/github.png" class="github">
                </a>
            </div>
        </div>
    </footer>
</body>

</html>
